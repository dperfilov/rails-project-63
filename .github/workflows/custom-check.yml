name: custom-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # - name: Hexlet project check
      #   uses: hexlet/project-action@release
      #   with:
      #     hexlet-id: ${{ secrets.HEXLET_ID }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        
      - name: Install dependencies
        run: make install

      - name: Run Rubocop
        run: make lint

      - name: Run Tests
        run: make tests
